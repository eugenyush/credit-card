<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>credit-card</title>
  </head>
  <body>
    <div id="app">
      <div class="credit-card">
        <div class="credit-card-label text-uppercase">Payment</div>
        <form action="#" class="credit-card-form ">
            <label for="name" class="form-label">Name</label><br>
            <input type="text" id="name" class="form-control" placeholder="Name on card"><br>

            <label for="number" class="form-label">Card number</label><br>
            <input type="text" id="number" class="form-control" name="number" placeholder="Valid card number"><br>
            <div class="input-group">
             <label for="expiration" class="form-label">Exp.(mm/yy)</label><br>
            <input type="text" id="expiration" class="form-control form-control-sm" name="expiration" placeholder="Expiration Date"><br>
            
            <label for="cvv" >CVV</label><br>
            <input type="text" id="cvv" class="form-control form-control-sm" name="cvv" placeholder="CVV"><br> 
            </div>
            

            <button type="button" class="btn btn-primary btn-lg">Accept</button>
        </form>
      </div>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
