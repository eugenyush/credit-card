<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>credit-card</title>
  </head>
  <body class="bg-light">
    <div id="app">
      <div class="credit-card card bg-light-subtle bg-gradient">
        <div class="credit-card-label card-title mx-auto">Payment</div>
        <form action="" class="credit-card-form">
            <div class="invalid-feedback name ms-1">Incorrect name entered </div>
            <input type="text" id="name" name="Name" class="form-control mb-3" placeholder="Name on card">
            <div class="input-group mb-3">
              <div class="invalid-feedback number ms-1">Invalid card number entered</div>
              <input type="text" id="number" class="form-control" name="number" placeholder="Valid card number">
              <span class="input-group-text"><img src="/public/imges/visa.png" id="img-card" style="width: 1.5rem;" alt=""></span>
            </div>
            <div class="invalid-feedback cvv ms-1">Invalid cvv</div>
            <div class="invalid-feedback date ms-1">Invalid date</div>
            <div class="input-group"> 
              <input type="month"  id="expiration" class="form-control" name="expiration" placeholder="Expiration mm/yy">
              <input type="text" id="cvv" class="form-control" name="cvv" placeholder="CVV"  maxlength="4">
            </div>
            <button type="submit" id="btn" class="btn btn-primary btn-lg">Accept</button>
        </form>
      </div>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
